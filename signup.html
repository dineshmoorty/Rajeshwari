<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="./Styles/Genral/general.css">
  <link rel="stylesheet" href="./Styles/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png">
  <title>SignUp</title>
</head>
<body>
  <main>
    <div class="container">      <div >
      <img src="./Assets/Side.png" alt="" class="image">
    </div>
    <div class="login-container">
      <form action="./index.html" method="post">
        <p class="mb-3 fw-bold">SignUp</p>
        <!-- Input E-mail -->
        <div class="mb-3">
          <label for="" class="form-label">E-Mail ID</label>
          <span class="star">*</span>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control input-email" id="input">
          </div>
          <p class="error-msg-email"></p>
        </div>
        <!-- Input Password -->
        <div class="mb-3 ">
          <label for="" class="form-label">Password</label>
          <span class="star">*</span>
          <div class="input-group">
            <input type="password" class="form-control input-password" id="inputs">
            <span class="input-group-text group">        
              <button type="button" class="toggle-password eye-toggle">
              <i class="bi bi-eye-slash-fill eye-slash "></i> 
              <i class="bi bi-eye-fill eye d-none"></i>
              </button>
            </span>
          </div>
          <p class="error-msg-password"></p>
        </div>
        <!-- Input Retype-Password -->
        <div class="mb-3 ">
          <label for="" class="form-label">Retype your Password</label>
          <span class="star">*</span>
          <div class="input-group">
            <input type="password" class="form-control input-retype-password" id="input-retype">
            <span class="input-group-text group">        
              <button type="button" class="toggle-password eye-toggle-2">
              <i class="bi bi-eye-slash-fill eye-slash eye-slash-2"></i> 
              <i class="bi bi-eye-fill eye eye-2 d-none"></i>
              </button>
            </span>
          </div>
          <p class="error-msg-retype-password"></p>
        </div>
        <!-- Terms and Conidition -->
        <div class="mb-3">
          <input type="checkbox" name="" id="terms-checkbox">
          <label for="" class="form-check-label checkbox">I Accept the Terms and Conditions</label>
          <p class="error-msg-checkbox checkbox-2"></p>
        </div>
        <button type="submit" class="login mb-3 signup-js" onclick="loginpageclick()"><i class="bi bi-box-arrow-in-right login-icon"></i>SignUp</button>
        <div class="hyperlink">
        <label for="" class="form-label mb-3">Already a Customer ?</label>
        <a href="./login.html" class="fw-bold">Login</a>
        </div>
    </form>
    </div>
    </div>
  </main>
  <script src="./Script/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
