<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/Genral/general.css">
  <link rel="stylesheet" href="./Styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png">
  <title>login</title>
</head>
<body>
  <main>
    <div class="containers">
      <div >
        <img src="./Assets/Side.png" alt="" class="image">
      </div>
      <div class="login-container">
        <form action="./signup.html" method="post">
          <p class="fw-bold">Login</p>
          <div class="mb-3">
            <label for="" class="form-label">E-Mail ID</label>
            <span class="star">*</span>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control input-email error-border" id="input">
            </div>
            <p class="error-msg-email text"></p>
          </div>
          <div class="mb-3 ">
            <label for="" class="form-label">Password</label>
            <span class="star">*</span>
            <div class="input-group">
              <input type="password" class="form-control input-password error-border" id="inputs">
              <span class="input-group-text group">        
                <button type="button" class="toggle-password eye-toggle">
                <i class="bi bi-eye-slash-fill eye-slash"></i> 
                <i class="bi bi-eye-fill eye d-none"></i>
                </button>
              </span>
            </div>
            <p class="error-msg-password text"></p>
          </div>
          <div class="mb-3">
            <input type="checkbox" name="" id="">
            <label for="" class="form-check-label">Remember Me</label>
          </div>
  
          <button class="login mb-3 login-js" onclick="loginpageclick()">
            <i class="bi bi-box-arrow-in-right login-icon"></i>
            Login
          </button>
          <div class="hyperlink">
          <label for="" class="form-label mb-3">New Customer ?</label>
          <a href="./signup.html" class="fw-bold">Signup</a>
          </div>
      </form>
      </div>
    </div>
  </main>
  <script src="./Script/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
