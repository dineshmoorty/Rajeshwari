<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/Genral/general.css">
  <link rel="stylesheet" href="./Styles/CreateAccount.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png">
  <title>My Profile</title>
</head>
<body>
  <main>
    <div class="profile-container">
      <div class="container">
        <p class="fw-semibold">Profile Details</p>
        <form action="#">
  
          <div class="row">
            <div class="col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <span class="star">*</span>
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <span class="star">*</span>
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="col ">
              <div class="mb-3">
                <label for="" class="form-label">Email ID</label>
                <span class="star">*</span>
                <input type="email" class="form-control">
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Mobile Number</label>
                <span class="star">*</span>
                <input type="number" class="form-control">
              </div>
            </div>
  
            <div class="col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <span class="star">*</span>
                <select name="" id="" class="form-select">
                  <option value="Select">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Transgender">Transgender</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="datepicker" class="form-label">Date of Birth</label>
                <span class="star">*</span>
                 <input type="date" id="datepicker" class="form-control">
              </div>
            </div>
          </div>
          <p class="fw-semibold">Personal Preferences</p>
          <div class="row">
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Prefered Mehandi</label>
                <select name="" id="" class="form-select">
                  <option value="Select">Select</option>
                  <option value="Traditional">Traditional</option>
                  <option value="Arabic">Arabic</option>
                  <option value="Contemporary">Contemporary</option>
                </select>
              </div>
            </div>
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Specific Patterns</label>
                <select name="" id="" class="form-select">
                  <option value="Select">Select</option>
                  <option value="mandela">Mandela</option>
                  <option value="Peacock">Peacock</option>
                  <option value="Floral">Floral</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="" class="form-label">Special Events</label>
                <select name="" id="" class="form-select">
                  <option value="Select">Select</option>
                  <option value="Baby Shower">Baby Shower</option>
                  <option value="Engagement">Engagement</option>
                  <option value="Bridal">Bridal</option>
                </select>
              </div>
            </div>
          </div>
          <p class="fw-semibold">Address Details</p>
          <div class="row">
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Flat Number</label>
                <input class="form-control" type="text"></input>
              </div>
            </div>
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Street Name</label>
                <input class="form-control" type="text"></input>
              </div>
            </div>
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">District</label>
                <span class="star">*</span>
                <input class="form-control" type="text"></input>
              </div>
            </div>
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">State</label>
                <Span class="star">*</Span>
                <select name="" id="" class="form-select">
                  <option value="Select">Select</option>
                  <option value="TN">TamilNadu</option>
                  <option value="PY">Puducherry</option>
                  <option value="KL">Kerala</option>
                </select>
              </div>
            </div>
            <div class="col col-6 col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">City</label>
                <span class="star">*</span>
                <input class="form-control" type="text"></input>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="" class="form-label">Pincode</label>
                <span class="star">*</span>
                <input class="form-control" type="text"></input>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
